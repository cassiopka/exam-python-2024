{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        <div class="container my-3">
            <h4 class="text-center my-3">Напишите свою рецензию на книгу "{{ book.name }}"</h4>
            <textarea class="form-control flex-grow-1" name="review" id="review" cols="30" rows="5"></textarea>
            <div class="mb-3 form-group">
                <label class="my-3" for="exampleFormControlSelect1">Как вы оцените данную книгу?</label>
                <select class="form-control" id="exampleFormControlSelect1" name="rate">
                    <option value="5">Отлично</option>
                    <option value="4">Хорошо</option>
                    <option value="3">Удовлетворительно</option>
                    <option value="2">Неудовлетворительно</option>
                    <option value="1">Плохо</option>
                    <option value="0">Ужасно</option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <input style="background-color: #341711; color:#fef2eb; border-color: #fef2eb;"
                type="submit" class="btn btn-primary" value="Сохранить рецензию">
            </div>
        </div>
    </form>
{% endblock content %}
